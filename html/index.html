<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Medical Records System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #4a5568;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card .icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #667eea;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 0.25rem;
        }

        .stat-card .label {
            color: #718096;
            font-size: 0.9rem;
        }

        .main-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-box {
            display: flex;
            gap: 0.5rem;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
        }

        tr:hover {
            background: #f7fafc;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .page-btn {
            padding: 0.5rem 0.75rem;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover,
        .page-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3748;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #718096;
            padding: 0.25rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
        }

        input,
        select,
        textarea {
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px solid #e2e8f0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .alert.active {
            display: block;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.9rem;
            }

            th,
            td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-heartbeat"></i>
            Electronic Medical Records
        </div>
        <div>
            <span id="current-time"></span>
        </div>
    </div>

    <div class="container">
        <!-- Dashboard Stats -->
        <div class="dashboard">
            <div class="stat-card">
                <div class="icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="number" id="total-patients">-</div>
                <div class="label">Total Patients</div>
            </div>
            <div class="stat-card">
                <div class="icon">
                    <i class="fas fa-user-md"></i>
                </div>
                <div class="number" id="total-doctors">-</div>
                <div class="label">Active Doctors</div>
            </div>
            <div class="stat-card">
                <div class="icon">
                    <i class="fas fa-hospital"></i>
                </div>
                <div class="number" id="total-hospitals">-</div>
                <div class="label">Hospitals</div>
            </div>
            <div class="stat-card">
                <div class="icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="number" id="avg-billing">-</div>
                <div class="label">Avg. Billing</div>
            </div>
        </div>

        <!-- Main Panel -->
        <div class="main-panel">
            <div class="alert" id="alert"></div>

            <div class="controls">
                <div class="search-box">
                    <input type="text" class="search-input" id="search-input"
                        placeholder="Search patients, conditions, doctors...">
                    <button class="btn btn-secondary" onclick="searchRecords()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button class="btn btn-primary" onclick="openModal('add')">
                    <i class="fas fa-plus"></i>
                    Add Patient
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading records...</p>
            </div>

            <div class="table-container" id="table-container">
                <table id="records-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Blood Type</th>
                            <th>Condition</th>
                            <th>Doctor</th>
                            <th>Hospital</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="records-tbody">
                    </tbody>
                </table>
            </div>

            <div class="pagination" id="pagination">
            </div>
        </div>
    </div>

    <!-- Modal for Add/Edit Patient -->
    <div class="modal" id="patient-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Add New Patient</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <form id="patient-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="0" max="150">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="blood_type">Blood Type</label>
                        <select id="blood_type" name="blood_type">
                            <option value="">Select Blood Type</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="doctor">Doctor</label>
                        <input type="text" id="doctor" name="doctor">
                    </div>
                    <div class="form-group">
                        <label for="hospital">Hospital</label>
                        <input type="text" id="hospital" name="hospital">
                    </div>
                    <div class="form-group">
                        <label for="insurance_provider">Insurance Provider</label>
                        <input type="text" id="insurance_provider" name="insurance_provider">
                    </div>
                    <div class="form-group">
                        <label for="room_number">Room Number</label>
                        <input type="text" id="room_number" name="room_number">
                    </div>
                    <div class="form-group">
                        <label for="admission_type">Admission Type</label>
                        <select id="admission_type" name="admission_type">
                            <option value="">Select Type</option>
                            <option value="Emergency">Emergency</option>
                            <option value="Scheduled">Scheduled</option>
                            <option value="Urgent">Urgent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="billing_amount">Billing Amount</label>
                        <input type="number" id="billing_amount" name="billing_amount" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="date_of_admission">Date of Admission</label>
                        <input type="date" id="date_of_admission" name="date_of_admission">
                    </div>
                    <div class="form-group">
                        <label for="discharge_date">Discharge Date</label>
                        <input type="date" id="discharge_date" name="discharge_date">
                    </div>
                    <div class="form-group full-width">
                        <label for="medical_condition">Medical Condition</label>
                        <textarea id="medical_condition" name="medical_condition" rows="3"></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label for="medication">Medication</label>
                        <textarea id="medication" name="medication" rows="3"></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label for="test_results">Test Results</label>
                        <textarea id="test_results" name="test_results" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Save Patient
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let currentPage = 1;
        let currentSearch = '';
        let editingId = null;
        const API_BASE = '/api';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function () {
            updateTime();
            setInterval(updateTime, 1000);
            loadRecords();
            loadStats();

            // Search on Enter key
            document.getElementById('search-input').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    searchRecords();
                }
            });
        });

        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString();
        }

        // Show/hide loading
        function showLoading(show = true) {
            const loading = document.getElementById('loading');
            const tableContainer = document.getElementById('table-container');

            if (show) {
                loading.classList.add('active');
                tableContainer.style.display = 'none';
            } else {
                loading.classList.remove('active');
                tableContainer.style.display = 'block';
            }
        }

        // Show alert message
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} active`;

            setTimeout(() => {
                alert.classList.remove('active');
            }, 5000);
        }

        // Load records from API
        async function loadRecords(page = 1, search = '') {
            showLoading(true);

            try {
                const params = new URLSearchParams({
                    page: page,
                    limit: 10,
                    search: search
                });

                const response = await fetch(`${API_BASE}/records?${params}`);
                const data = await response.json();

                if (response.ok) {
                    displayRecords(data.data);
                    displayPagination(data.pagination);
                    currentPage = page;
                    currentSearch = search;
                } else {
                    showAlert('Failed to load records', 'error');
                }
            } catch (error) {
                console.error('Error loading records:', error);
                showAlert('Failed to connect to server', 'error');
            }

            showLoading(false);
        }

        // Display records in table
        function displayRecords(records) {
            const tbody = document.getElementById('records-tbody');

            if (records.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 2rem;">No records found</td></tr>';
                return;
            }

            tbody.innerHTML = records.map(record => `
                <tr>
                    <td>${record.name || '-'}</td>
                    <td>${record.age || '-'}</td>
                    <td>${record.gender || '-'}</td>
                    <td>${record.blood_type || '-'}</td>
                    <td>${record.medical_condition || '-'}</td>
                    <td>${record.doctor || '-'}</td>
                    <td>${record.hospital || '-'}</td>
                    <td>
                        <button class="btn btn-secondary" style="padding: 0.5rem; margin-right: 0.5rem;" onclick="openModal('edit', ${record.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn" style="padding: 0.5rem; background: #fed7d7; color: #742a2a;" onclick="deleteRecord(${record.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Display pagination
        function displayPagination(pagination) {
            const container = document.getElementById('pagination');
            const { page, pages, total } = pagination;

            let html = `<span style="margin-right: 1rem;">Showing ${total} records</span>`;

            if (pages > 1) {
                // Previous button
                html += `<button class="page-btn" ${page === 1 ? 'disabled' : ''} onclick="loadRecords(${page - 1}, '${currentSearch}')">
                    <i class="fas fa-chevron-left"></i>
                </button>`;

                // Page numbers
                for (let i = Math.max(1, page - 2); i <= Math.min(pages, page + 2); i++) {
                    html += `<button class="page-btn ${i === page ? 'active' : ''}" onclick="loadRecords(${i}, '${currentSearch}')">${i}</button>`;
                }

                // Next button
                html += `<button class="page-btn" ${page === pages ? 'disabled' : ''} onclick="loadRecords(${page + 1}, '${currentSearch}')">
                    <i class="fas fa-chevron-right"></i>
                </button>`;
            }

            container.innerHTML = html;
        }

        // Search records
        function searchRecords() {
            const search = document.getElementById('search-input').value.trim();
            loadRecords(1, search);
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('total-patients').textContent = data.total_records;

                    // Calculate unique doctors and hospitals (simplified)
                    document.getElementById('total-doctors').textContent = Math.floor(data.total_records / 10) || 1;
                    document.getElementById('total-hospitals').textContent = Math.floor(data.total_records / 20) || 1;
                    document.getElementById('avg-billing').textContent = '$2,500';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Open modal for add/edit
        async function openModal(mode, id = null) {
            const modal = document.getElementById('patient-modal');
            const title = document.getElementById('modal-title');
            const form = document.getElementById('patient-form');

            editingId = id;

            if (mode === 'add') {
                title.textContent = 'Add New Patient';
                form.reset();
            } else if (mode === 'edit' && id) {
                title.textContent = 'Edit Patient';

                try {
                    const response = await fetch(`${API_BASE}/records/${id}`);
                    const record = await response.json();

                    if (response.ok) {
                        // Populate form with existing data
                        Object.keys(record).forEach(key => {
                            const input = document.getElementById(key);
                            if (input) {
                                if (input.type === 'date' && record[key]) {
                                    input.value = record[key].split('T')[0];
                                } else {
                                    input.value = record[key] || '';
                                }
                            }
                        });
                    } else {
                        showAlert('Failed to load patient data', 'error');
                        return;
                    }
                } catch (error) {
                    console.error('Error loading patient:', error);
                    showAlert('Failed to load patient data', 'error');
                    return;
                }
            }

            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('patient-modal');
            modal.classList.remove('active');
            editingId = null;
        }

        // Handle form submission
        document.getElementById('patient-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = {};

            formData.forEach((value, key) => {
                data[key] = value || null;
            });

            try {
                const url = editingId ? `${API_BASE}/records/${editingId}` : `${API_BASE}/records`;
                const method = editingId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showAlert(`Patient ${editingId ? 'updated' : 'added'} successfully`);
                    closeModal();
                    loadRecords(currentPage, currentSearch);
                    loadStats();
                } else {
                    const error = await response.json();
                    showAlert(error.message || 'Failed to save patient', 'error');
                }
            } catch (error) {
                console.error('Error saving patient:', error);
                showAlert('Failed to save patient', 'error');
            }
        });

        // Delete record
        async function deleteRecord(id) {
            if (!confirm('Are you sure you want to delete this patient record?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/records/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showAlert('Patient record deleted successfully');
                    loadRecords(currentPage, currentSearch);
                    loadStats();
                } else {
                    showAlert('Failed to delete patient record', 'error');
                }
            } catch (error) {
                console.error('Error deleting record:', error);
                showAlert('Failed to delete patient record', 'error');
            }
        }

        // Close modal when clicking outside
        document.getElementById('patient-modal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>

</html>
